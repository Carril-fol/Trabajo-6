<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familiares</title>
</head>
<body>
    <ul>
    {%for familia in familiares%}
        <li><p>Nombre: {{familia.nombre}},<br> Apellido: {{familia.apellido}},<br> Email: {{familia.email}},
            <br> Nacionalidad: {{familia.nacionalidad}},<br> DNI: {{familia.dni}}</p></li>
    {%endfor%}
    </ul>
</body>
</html>
